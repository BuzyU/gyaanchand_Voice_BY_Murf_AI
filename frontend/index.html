<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Gyaanchand ‚Äì Natural Voice AI with Memory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      background: linear-gradient(90deg, #00d4ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      margin: 20px auto;
      font-size: 1.1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .status-box.connected {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
    }

    .status-box.listening {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.1);
      animation: pulse 2s infinite;
    }

    .status-box.thinking {
      border-color: #ffaa00;
      background: rgba(255, 170, 0, 0.1);
    }

    .status-box.speaking {
      border-color: #ff00ff;
      background: rgba(255, 0, 255, 0.1);
      animation: pulse 1.5s infinite;
    }

    .status-box.error {
      border-color: #ff4141;
      background: rgba(255, 65, 65, 0.1);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    .btn-start, .btn-stop {
      padding: 20px 50px;
      font-size: 1.3rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 20px 0;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-start {
      background: linear-gradient(90deg, #00d4ff, #00ff88);
      color: #0f0f0f;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
    }

    .btn-stop {
      background: linear-gradient(90deg, #ff4141, #ff6b6b);
      color: white;
    }

    .btn-stop:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 65, 65, 0.5);
    }

    audio {
      display: none;
    }

    .main-content {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-panel {
      flex: 1;
      min-width: 300px;
    }

    .conversation {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .transcript-box, .reply-box {
      flex: 1;
      min-width: 280px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .memory-box {
      background: rgba(138, 43, 226, 0.1);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 15px;
      padding: 20px;
      text-align: left;
      max-height: 500px;
      overflow-y: auto;
    }

    .memory-box h3 {
      color: #ba55d3;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .memory-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 0.9rem;
      border-left: 3px solid #ba55d3;
    }

    .memory-label {
      color: #ba55d3;
      font-weight: bold;
      font-size: 0.8rem;
      text-transform: uppercase;
    }

    .transcript-box h3, .reply-box h3 {
      margin-bottom: 15px;
      color: #00d4ff;
      font-size: 1.2rem;
    }

    .transcript-partial {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      padding: 10px;
      margin: 5px 0;
      border-left: 3px solid rgba(0, 212, 255, 0.3);
      padding-left: 15px;
    }

    .transcript-final {
      background: rgba(0, 212, 255, 0.1);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border-left: 3px solid #00d4ff;
      animation: slideIn 0.3s ease;
    }

    .reply-message {
      background: rgba(0, 255, 136, 0.1);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border-left: 3px solid #00ff88;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .transcript-box::-webkit-scrollbar,
    .reply-box::-webkit-scrollbar,
    .memory-box::-webkit-scrollbar {
      width: 8px;
    }

    .transcript-box::-webkit-scrollbar-track,
    .reply-box::-webkit-scrollbar-track,
    .memory-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .transcript-box::-webkit-scrollbar-thumb,
    .reply-box::-webkit-scrollbar-thumb {
      background: rgba(0, 212, 255, 0.5);
      border-radius: 10px;
    }

    .memory-box::-webkit-scrollbar-thumb {
      background: rgba(138, 43, 226, 0.5);
      border-radius: 10px;
    }

    .info {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
      }
      
      .right-panel {
        min-width: 100%;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .conversation {
        flex-direction: column;
      }

      .btn-start, .btn-stop {
        padding: 15px 40px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Gyaanchand ‚Äì Natural Voice AI</h1>
    <div class="subtitle">‚ú® With Memory & Natural Conversation</div>

    <div id="status" class="status-box">Connecting...</div>

    <button id="liveBtn" class="btn-start">Start Live</button>

    <div class="main-content">
      <div class="left-panel">
        <div class="conversation">
          <div class="transcript-box">
            <h3>üó£Ô∏è Your Speech</h3>
            <div id="transcript"></div>
          </div>

          <div class="reply-box">
            <h3>üí¨ Gyaanchand's Response</h3>
            <div id="reply"></div>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="memory-box">
          <h3>üß† Memory</h3>
          <div id="memory">
            <div style="color: rgba(255,255,255,0.5); font-style: italic;">
              Gyaanchand will remember everything you tell them...
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="info">
      üí° Gyaanchand remembers your name, preferences, past conversations, and more!
    </div>

    <audio id="audio" autoplay></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
